<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="bg-display" >
                    <input disabled type="text" name="Display" class="display" style ="border-radius: 0;">
                    <!-- <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>
                    <input type="text" name="Display" class="display"> -->
                </div>
                <div>
                <div>
                    <input type="button" value="AC"  class="button grey">
                    <input type="button" value="DEL" class="button grey">
                    <input type="button" value="."   class="button grey">
                    <input type="button" value="/"   class="button orange">
                </div>
                <div>
                    <input type="button" value="7" class="button">
                    <input type="button" value="8" class="button">
                    <input type="button" value="9" class="button">
                    <input type="button" value="*" class="button orange">
                </div>
                <div>
                    <input type="button" value="4" class="button">
                    <input type="button" value="5" class="button">
                    <input type="button" value="6" class="button">
                    <input type="button" value="-" class="button orange">
                </div>
                <div>
                    <input type="button" value="1" class="button">
                    <input type="button" value="2" class="button">
                    <input type="button" value="3" class="button">
                    <input type="button" value="+" class="button orange">
                </div>
                <div>
                    <input type="button" value="00" class="button">
                    <input type="button" value="0" class="button">
                    <input type="button" value="=" class="equal button orange">
                </div>
            </div>
            </form>
        </div>
    </div>









    <script src="app.js"></script>
</body>
</html>
